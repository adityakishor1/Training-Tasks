<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Position & Flexbox Practice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sticky Navigation Bar -->
  <nav class="navbar">
    <h2>Sticky Navbar</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Articles</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <!-- Fixed Button -->
  <button class="fixed-btn">Contact Us</button>

  <!-- Flexbox Container -->
  <div class="main-container">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>Links & navigation here</p>
    </aside>

    <!-- Main Content -->
    <section class="content">
      <h1>Main Content Area</h1>
      <p>This area is using <strong>flex row</strong> layout with sidebar.</p>

      <!-- Relative container for card -->
      <div class="card">
        <h2>Card Title</h2>
        <p>This is a card with relative positioning.</p>
        <div class="absolute-tag">New!</div>
      </div>

      <!-- Flex Column Demo -->
      <div class="flex-column-demo">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 Practice Project</p>
  </footer>

</body>
</html>
