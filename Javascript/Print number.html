<!DOCTYPE html>
<html>
  <head>
    <title>Print 1 to 10</title>
    <script>
      function printNumbers() {
        for (let i = 1; i <= 10; i++) {
          console.log(i);
        }
      }
    </script>
  </head>
  <body>
    <p>Print 1 to 10 numbers in console</p>
    <button onclick="printNumbers()">Start</button>
  </body>
</html>
