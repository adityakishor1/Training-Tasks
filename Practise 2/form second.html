<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complete HTML Form</title>
</head>
<body>
  <h2>All HTML Input Types Form</h2>
  <form action="#" method="post">

    <label for="text">Text:</label>
    <input type="text" id="text" name="text"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="number">Number:</label>
    <input type="number" id="number" name="number" step="10"><br><br>

    <label for="color">Color:</label>
    <input type="color" id="color" name="color"><br><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date"><br><br>


    <label for="month">Month:</label>
    <input type="month" id="month" name="month"><br><br>

    <label for="week">Week:</label>
    <input type="week" id="week" name="week"><br><br>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time"><br><br>

    <label for="url">URL:</label>
    <input type="url" id="url" name="url"><br><br>

    <label for="tel">Telephone:</label>
    <input type="tel" id="tel" name="tel"><br><br>

    <label for="search">Search:</label>
    <input type="search" id="search" name="search"><br><br>

    <label for="file">File Upload:</label>
    <input type="file" id="file" name="file"><br><br>

    <label for="range">Range (0â€“100):</label>
    <input type="range" id="range" name="range" min="0" max="100"><br><br>

    <label for="checkbox">Checkbox:</label>
    <input type="checkbox" id="checkbox" name="checkbox"> Accept<br><br>

    <label for="video">Video:</label><br>
    <video width="320" height="240" controls>
      <source src="movie.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video><br><br>

    <!-- Buttons -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>
</body>
</html>
