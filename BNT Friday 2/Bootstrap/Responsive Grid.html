<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive 3-Card Layout</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <div class="row g-4">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card h-100">
        <img src="https://th.bing.com/th/id/OIP.c1tx-MTZsVMl9TnHgqrYEgHaE8?rs=1&pid=ImgDetMain" class="card-img-top" alt="Custom Image">
        <div class="card-body">
          <h5 class="card-title">Core Blue</h5>
          <p class="card-text">This Comes under Core Blue Model</p>
          <a href="#" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card h-100">
        <img src="https://wallpaperaccess.com/full/112728.jpg" class="card-img-top" alt="Image 2">
        <div class="card-body">
          <h5 class="card-title">Red Effect</h5>
          <p class="card-text">This completely relates to Red.</p>
          <a href="#" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card h-100">
        <img src="https://images.pexels.com/photos/116675/pexels-photo-116675.jpeg?cs=srgb&dl=car-vehicle-luxury-116675.jpg&fm=jpg" class="card-img-top" alt="Image 3">
        <div class="card-body">
          <h5 class="card-title">Shine White</h5>
          <p class="card-text">White with shine shade</p>
          <a href="#" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
