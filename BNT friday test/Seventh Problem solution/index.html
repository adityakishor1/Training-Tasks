<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Movement Animation</title>
  <style>
    .container {
      width: 100%;
      height: 100px;
      position: relative;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .box {
      width: 50px;
      height: 50px;
      background-color: #4CAF50;
      position: absolute;
      animation: moveRight 5s linear infinite;
    }

    @keyframes moveRight {
      0%   { left: 0; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box"></div>
  </div>

</body>
</html>
