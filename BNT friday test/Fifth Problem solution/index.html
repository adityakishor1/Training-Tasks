<!DOCTYPE html>
<html>
<head>
  <title>Lists in HTML</title>
  <style>
    ul.square-list {
      list-style-type: square;
    }
  </style>
</head>
<body>

  <h2>Ordered List of Cities (Alphabetic)</h2>
  <ol type="A">
    <li>New York</li>
    <li>Tokyo</li>
    <li>Paris</li>
    <li>London</li>
    <li>Dubai</li>
  </ol>

  <h2>Unordered List of Beverages (Square)</h2>
  <ul class="square-list">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Juice</li>
  </ul>

</body>
</html>
