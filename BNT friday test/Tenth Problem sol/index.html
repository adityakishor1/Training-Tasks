<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio and Video Player</title>
</head>
<body>

  <!-- Audio Player -->
  <h2>Audio Player</h2>
  <audio controls>
    <source src="Music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Video Player -->
  <h2>Video Player</h2>
  <video controls autoplay muted poster="https://i.ytimg.com/vi/h8-qemIbXbo/maxresdefault.jpg" width="640">
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

</body>
</html>
