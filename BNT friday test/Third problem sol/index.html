<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>


<h2>Book Information</h2>

<table>
  <tr>
    <th colspan="4">Book Details</th>
  </tr>
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Publication Date</th>
    <th>Number of Pages</th>
  </tr>

  <tr>
    <td>To Kill a Mockingbird</td>
    <td rowspan="2">Harper Lee</td>
    <td>1960</td>
    <td>281</td>
  </tr>
  <tr>
    <td>Go Set a Watchman</td>
    <td>2015</td>
    <td>278</td>
  </tr>
  <tr>
    <td>1984</td>
    <td>George Orwell</td>
    <td>1949</td>
    <td>328</td>
  </tr>
  <tr>
    <td>The Great Gatsby</td>
    <td>F. Scott Fitzgerald</td>
    <td>1925</td>
    <td>180</td>
  </tr>
</table>

</body>
</html>
