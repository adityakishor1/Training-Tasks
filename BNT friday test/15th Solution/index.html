<!DOCTYPE html>
<html>
<head>
  <title>Local & Session Storage Example</title>
</head>
<body>
  <h2>Enter Your Details</h2>
  <form id="storageForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>

    <label for="color">Favorite Color:</label>
    <input type="text" id="color" required><br><br>

    <button type="submit">Save to Storage</button>
  </form>

  <script>
    document.getElementById('storageForm').addEventListener('submit', function (e) {
      e.preventDefault();


      const name = document.getElementById('name').value;
      const color = document.getElementById('color').value;
      localStorage.setItem('userName', name);
      sessionStorage.setItem('favoriteColor', color);

      console.log("Stored in Local Storage - Name:", localStorage.getItem('userName'));
      console.log("Stored in Session Storage - Favorite Color:", sessionStorage.getItem('favoriteColor'));

      alert("Data stored successfully! Check the console.");
    });
  </script>
</body>
</html>
