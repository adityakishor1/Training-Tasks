<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Containers with Effects</title>
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #eee;
      padding: 2rem;
      text-align: center;
    }

    /* Container Styles */
    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }

    .large {
      width: 300px;
      height: 300px;
      background-color: #4CAF50;
      border: 3px solid #000;
      margin-bottom: 2rem;
    }

    .medium {
      width: 200px;
      height: 200px;
      background-color: #2196F3;
      border: 3px dashed white;
    }

    .small {
      width: 100px;
      height: 100px;
      background-color: #FFC107;
      border: 3px dotted black;
    }

    /* Corner Indicators */
    .corner {
      width: 20px;
      height: 20px;
      background-color: red;
      position: absolute;
    }

    .top-left { top: 0; left: 0; }
    .top-right { top: 0; right: 0; }

    /* Checkmark Animation */
    .check-text {
      position: relative;
      font-size: 1.5rem;
      display: inline-block;
      padding-right: 2.5rem;
      cursor: pointer;
      margin: 1rem 0;
    }

    .check-text::after {
      content: 'âœ…';
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%) scale(0);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .check-text:active::after {
      transform: translateY(-50%) scale(1);
      opacity: 1;
      animation: tick-pop 0.5s ease-out;
    }

    @keyframes tick-pop {
      0% { transform: translateY(-50%) scale(0); opacity: 0; }
      50% { transform: translateY(-50%) scale(1.4); opacity: 1; }
      100% { transform: translateY(-50%) scale(1); opacity: 1; }
    }

  
    .shadow-box {
      width: 200px;
      height: 200px;
      background-color: white;
      border: 2px solid #333;
      box-shadow: 10px 10px 20px rgba(0,0,0,0.3);
      margin: 2rem auto;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.25rem;
      border-radius: 8px;
      animation: fadeInScale 0.8s ease-out forwards;
      opacity: 0;
      transform: scale(0.8);
    }

    @keyframes fadeInScale {
      to { opacity: 1; transform: scale(1); }
    }

    .shadow-box:hover {
      animation: hoverPulse 0.6s ease-in-out;
    }

    @keyframes hoverPulse {
      0% { transform: scale(1); box-shadow: 10px 10px 20px rgba(0,0,0,0.3); }
      50% { transform: scale(1.05); box-shadow: 12px 12px 24px rgba(0,0,0,0.4); }
      100% { transform: scale(1); box-shadow: 10px 10px 20px rgba(0,0,0,0.3); }
    }
  </style>
</head>
<body>
  <div class="container large">
    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    
    <div class="container medium">
      <div class="corner top-left"></div>
      
      <div class="container small">
        Content
      </div>
    </div>
  </div>

  <div class="check-text">Have a Nice Day</div>

  <div class="shadow-box">Click in The Box</div>
</body>
</html>
