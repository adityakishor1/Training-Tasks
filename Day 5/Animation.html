<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Animations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .box {
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #333;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .red { background-color: #ff1e40; }
    .green { background-color: #25de72; }
    .orange { background-color: #cd6632; }

    .zoomed {
      transform: scale(1.2);
      background-color: #a12877 !important;
      color: white;
    }

    .sliding-box {
      animation: slide 3s ease 2s 2 reverse backwards;
    }

    @keyframes slide {
      0% { transform: translateX(0) rotate(0); }
      33% { transform: translateX(200px) rotate(180deg); }
      66% { transform: translateX(-200px) rotate(-180deg); }
      100% { transform: translateX(0); background-color: #aa92c3; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box red">Click me</div>
    <div class="box green">Click me</div>
    <div class="box orange sliding-box">Sliding</div>
  </div>

  <script>
    document.querySelectorAll('.box').forEach(box => {
      box.addEventListener('click', () => {
        box.classList.toggle('zoomed');
      });
    });
  </script>
</body>
</html>
